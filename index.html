<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/cef61a1145.js" crossorigin="anonymous"></script> 

    <script src="assets/js/svg-inject.min.js"></script>

    <title>Desafios Codelândia</title>
</head>

<body>
    
    <header>
        <div class="header-container">
            <div class="header-logo">
                <h2>Codelândia</h2>
            </div>

            <div class="mode-toggle">
                <img id="sun" src="assets/img/svg/sun.svg" alt="Light Mode" onload="SVGInject(this)" />
                <img id="moon" src="assets/img/svg/moon.svg" alt="Dark Mode" onload="SVGInject(this)" />
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="main-title">
                <h2>Desafios da Comunidade</h2>
                <p class="design">
                    Design: <a href="https://github.com/iuricode" role="button" target="_blank">
                        @iuricode
                    </a>
                </p>
                <p class="discord">
                    Discord: <a href="https://discord.gg/QevDJqCzaY" role="button" target="_blank">
                        @codelândia
                    </a>
                    <img src="assets/img/svg/code.svg" alt="Code Icon" onload="SVGInject(this)" />
                </p>
            </div>

            <div class="main-cards">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/img/desafio1.jpg" alt="Blog Codelândia">
                    </div>

                    <div class="card-info">
                        <div class="card-info-title">
                            <h3>01 - Blog Codelândia</h3>
                        </div>

                        <div class="tecnology-icons">
                            <p>Tecnologias:</p>
                            <img src="assets/img/svg/html5.svg" class="html5-icon" alt="HTML5 Icon " onload="SVGInject(this)" />
                            <img src="assets/img/svg/css3.svg" class="css3-icon" alt="CSS3 Icon" onload="SVGInject(this)" />
                            <img src="assets/img/svg/javascript.svg" class="javascript-icon" alt="Javascript Icon" onload="SVGInject(this)" />
                        </div>

                        <div class="card-buttons">
                            <a href="https://renans80.github.io/blog-codelandia/" class="demo-button" role="button" target="_blank">
                                Demo
                                <img src="assets/img/svg/play.svg" alt="Play Icon" onload="SVGInject(this)" />
                            </a>
                            <a href="https://github.com/RenanS80/blog-codelandia" class="repository-button" role="button" target="_blank">Repositório</a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="assets/img/desafio2.jpg" alt="Jordan Shoes">
                    </div>

                    <div class="card-info">
                        <div class="card-info-title">
                            <h3>02 - Jordan Shoes</h3>
                        </div>

                        <div class="tecnology-icons">
                            <p>Tecnologias:</p>
                            <img src="assets/img/svg/html5.svg" class="html5-icon" alt="HTML5 Icon " onload="SVGInject(this)" />
                            <img src="assets/img/svg/css3.svg" class="css3-icon" alt="CSS3 Icon" onload="SVGInject(this)" />
                        </div>

                        <div class="card-buttons">
                            <a href="https://renans80.github.io/jordanshoes/" class="demo-button" role="button" target="_blank">
                                Demo
                                <img src="assets/img/svg/play.svg" alt="Play Icon" onload="SVGInject(this)" />
                            </a>
                            <a href="https://github.com/RenanS80/jordanshoes" class="repository-button" role="button" target="_blank">Repositório</a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="assets/img/desafio3.jpg" alt="One Page">
                    </div>

                    <div class="card-info">
                        <div class="card-info-title">
                            <h3>03 - One Page</h3>
                        </div>

                        <div class="tecnology-icons">
                            <p>Tecnologias:</p>
                            <img src="assets/img/svg/html5.svg" class="html5-icon" alt="HTML5 Icon " onload="SVGInject(this)" />
                            <img src="assets/img/svg/css3.svg" class="css3-icon" alt="CSS3 Icon" onload="SVGInject(this)" />
                            <img src="assets/img/svg/jQuery.svg" class="jquery-icon" alt="jQuery Icon" onload="SVGInject(this)" />
                        </div>

                        <div class="card-buttons">
                            <a href="https://renans80.github.io/one-page/" class="demo-button" role="button" target="_blank">
                                Demo
                                <img src="assets/img/svg/play.svg" alt="Play Icon" onload="SVGInject(this)" />
                            </a>
                            <a href="https://github.com/RenanS80/one-page" class="repository-button" role="button" target="_blank">Repositório</a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="assets/img/desafio4.jpg" alt="Login">
                    </div>

                    <div class="card-info">
                        <div class="card-info-title">
                            <h3>04 - Login</h3>
                        </div>

                        <div class="tecnology-icons">
                            <p>Tecnologias:</p>
                            <img src="assets/img/svg/html5.svg" class="html5-icon" alt="HTML5 Icon " onload="SVGInject(this)" />
                            <img src="assets/img/svg/css3.svg" class="css3-icon" alt="CSS3 Icon" onload="SVGInject(this)" />
                        </div>

                        <div class="card-buttons">
                            <a href="https://renans80.github.io/login/" class="demo-button" role="button" target="_blank">
                                Demo
                                <img src="assets/img/svg/play.svg" alt="Play Icon" onload="SVGInject(this)" />
                            </a>
                            <a href="https://github.com/RenanS80/login" class="repository-button" role="button" target="_blank">Repositório</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="to-top">
            <i id="to-top-icon" class="fa-solid fa-circle-arrow-up"></i>
        </a>

    </main>

    <footer id="footer">
        <div class="footer-container">
            <div class="footer-credit">
                <p>@ 2022 - Renan Soares</p>
            </div>

            <div class="contact">
                <a href="https://www.linkedin.com/in/renansoaresf/" target="_blank" rel="noopener"> 
                    <i id="linkedin" class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/renans80" target="_blank" rel="noopener">
                    <i id="github" class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
    </footer>


    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
